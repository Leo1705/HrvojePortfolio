<!DOCTYPE html>
<html lang="hr-en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Hrvoje Grgurinović - Portfolio</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header_nav">
      <div class="nav_container">
        <a class="woodmark_logo brand_logo" href="index.html"
          >HRVOJE GRGURINOVIĆ - PORTFOLIO</a
        >
        <ul class="nav_list" id="myTopnav">
          <a href="#home" class="active nav_item">Home</a>
          <a href="#about" class="nav_item">About</a>
          <a href="#services" class="nav_item">Services</a>
          <a href="#contact" class="contact_header">Contact</a>
        </ul>

        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
          <i class="fa fa-bars"></i>
        </a>
      </div>
    </header>
    <script>
      function myFunction() {
        var x = document.getElementById("myTopnav");
        if (x.className === "nav_list") {
          x.className += " responsive";
        } else {
          x.className = "nav_list";
        }
      }
    </script>
  </body>
</html>
